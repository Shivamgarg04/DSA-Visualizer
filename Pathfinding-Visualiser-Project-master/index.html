<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Visualizer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      text-align: center;
      padding: 20px;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-bottom: 20px;
      font-size: 42px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    .input-area {
      margin: 25px 0;
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    input {
      padding: 12px 18px;
      margin: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
    }

    input:focus {
      transform: scale(1.05);
      box-shadow: 0px 0px 10px #00ffe0, inset 0px 0px 10px #00ffe0;
    }

    button {
      cursor: pointer;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      padding: 12px 25px;
      margin: 8px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      transition: 0.3s;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.1);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
    }

    .array-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      width: 65px;
      height: 65px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      background: #f1f2f6;
      color: #2f3542;
      transition: 0.5s;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.4);
    }

    .highlight {
      background: #ffeaa7;
      transform: scale(1.15);
    }

    .found {
      background: #2ed573 !important;
      color: white;
      transform: scale(1.2);
      box-shadow: 0px 0px 15px #2ed573;
    }

    .discard {
      background: #ff4757 !important;
      color: white;
      opacity: 0.7;
    }

    #status {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    /* üéâ Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: black;
      font-size: 22px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% {transform: scale(0.5);}
      100% {transform: scale(1);}
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #ff4757;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    /* üéâ Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {transform: translateY(0) rotate(0);}
      100% {transform: translateY(100vh) rotate(720deg);}
    }
  </style>
</head>
<body>
  <h1>üåà Binary Search Visualizer</h1>

  <div class="input-area">
    <input type="text" id="arrayInput" placeholder="Enter sorted numbers e.g. 2,5,8,12">
    <input type="number" id="target" placeholder="Enter target">
    <button onclick="startSearch()">üöÄ Start Search</button>
  </div>

  <div class="array-container" id="array"></div>
  <p id="status"></p>

  <!-- üéâ Popup Modal -->
  <div class="modal" id="popupModal">
    <div class="modal-content">
      <p id="popupText"></p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    let arr = [];
    let boxes = [];

    function displayArray() {
      let container = document.getElementById("array");
      container.innerHTML = "";
      boxes = [];
      arr.forEach(num => {
        let div = document.createElement("div");
        div.classList.add("box");
        div.textContent = num;
        container.appendChild(div);
        boxes.push(div);
      });
    }

    async function binarySearch(target) {
      let left = 0, right = arr.length - 1;

      while (left <= right) {
        let mid = Math.floor((left + right) / 2);

        boxes[mid].classList.add("highlight");
        document.getElementById("status").innerText = `üîç Checking index ${mid} ‚Üí ${arr[mid]}`;
        await new Promise(r => setTimeout(r, 1200));

        if (arr[mid] === target) {
          boxes[mid].classList.remove("highlight");
          boxes[mid].classList.add("found");
          document.getElementById("status").innerText = `‚úÖ Found ${target} at index ${mid}`;
          showCelebration(mid, target);
          return;
        } else if (arr[mid] < target) {
          boxes[mid].classList.add("discard");
          left = mid + 1;
        } else {
          boxes[mid].classList.add("discard");
          right = mid - 1;
        }
        boxes[mid].classList.remove("highlight");
        await new Promise(r => setTimeout(r, 600));
      }

      document.getElementById("status").innerText = `‚ùå ${target} not found in array`;
    }

    function startSearch() {
      let input = document.getElementById("arrayInput").value;
      arr = input.split(",").map(Number).sort((a,b) => a-b);
      let target = parseInt(document.getElementById("target").value);

      if (arr.length === 0 || isNaN(target)) {
        alert("‚ö†Ô∏è Please enter array and target correctly!");
        return;
      }

      displayArray();
      binarySearch(target);
    }

    /* üéâ Celebration */
    function showCelebration(mid, target) {
      // Popup
      document.getElementById("popupText").innerText = `üéâ Found ${target} at index ${mid} ‚úÖ`;
      document.getElementById("popupModal").style.display = "flex";

      // Confetti
      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function closePopup() {
      document.getElementById("popupModal").style.display = "none";
    }
  </script>
</body>
</html>
